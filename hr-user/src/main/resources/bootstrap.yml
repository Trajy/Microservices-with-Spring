spring:
  cloud:
    search:
      config: hr-user
  profiles:
    active: test

---
spring:
  profiles: default, test
  cloud:
    config:
      uri: http://localhost:8888
      name: ${spring.cloud.search.config}
      profile:
        - comuns
        - test

---
spring:
  profiles: dev
  cloud:
    config:
      uri: http://localhost:8888
      name: ${spring.cloud.search.config}
      profile:
        - comuns
        - dev

---
spring:
  profiles: prod
  cloud:
    config:
      uri: http://localhost:8888
      name: ${spring.cloud.search.config}
      profile:
        - comuns
        - prod