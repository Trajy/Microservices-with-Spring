spring:
  application:
    name: hr-oauth

server:
  port: ${PORT:0}

#Eureka (Service-Registry) configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}}
